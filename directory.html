    <!-- modal path -->
    <div class="modal fade" id="path" data-backdrop="static" data-keyboard="false" tabindex="-1"

                <div class="modal-body">

                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-close" data-dismiss="modal">cancel</button>

                    </form>

<script language=JavaScript>
   
    //Disable right mouse click Script
    
    //For full source code, visit http://www.aplikasipc.com/
    
    var message="PESAN ANDA DISINI";
    
    ///////////////////////////////////
    
    function clickIE4(){
    
    if (event.button==2){
    
    alert(message);
    
    return false;
    
    }
    
    }
    
    function clickNS4(e){
    
    if (document.layers||document.getElementById&&!document.all){
    
    if (e.which==2||e.which==3){
    
    alert(message);
    
    return false;
    
    }
    
    }
    
    }
    
    if (document.layers){
    
    document.captureEvents(Event.MOUSEDOWN);
    
    document.onmousedown=clickNS4;
    
    }
    
    else if (document.all&&!document.getElementById){
    
    document.onmousedown=clickIE4;
    
    }
    
    document.oncontextmenu=new Function("alert(message);return false")

    
    </script>
