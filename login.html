<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Skipper Indexing</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-main">
            <div class="col-md-4"
                style=" position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);">
                <div class="main-card card rounded">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="https://res.cloudinary.com/ewik/image/upload/v1615363079/skipper/icon_hnpj2b.ico"
                                alt="" width="150" height="150">
                        </div>
                        <form class="mt-3" method="post" action="http://localhost:3000/login/account">
                            <div class="form-group col-md-11 mx-auto">
                                <input name="email" id="l_username" placeholder="Username" type="text" class="form-control email">
                            </div>
                            <div class="form-group col-md-11 mx-auto">
                                <input name="password" id="l_password" placeholder="Password" type="password" class="form-control password">
                            </div>
                            <div class="text-center">
                                <button type="submit" id="login" style="font-size:15px;"
                                    class="mt-1 btn btn-info submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
